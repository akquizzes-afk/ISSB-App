<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychological Tests</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #0a1929;
            --secondary: #0f2e1f;
            --accent: #10b981;
            --accent-dark: #059669;
            --text: #e2e8f0;
            --text-light: #94a3b8;
            --card-bg: #152635;
            --header-bg: rgba(10, 25, 41, 0.95);
        }
        
        body {
            background: linear-gradient(135deg, var(--primary) 0%, #0a1a14 100%);
            color: var(--text);
            line-height: 1.5;
            min-height: 100vh;
            padding: 0;
        }
        
        /* Sticky Header */
        .sticky-header {
            position: sticky;
            top: 0;
            left: 0;
            right: 0;
            background: var(--header-bg);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(16, 185, 129, 0.2);
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .app-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }
        
        .app-icon img {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            object-fit: cover;
        }
        
        .header-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text);
        }
        
        .settings-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(16, 185, 129, 0.1);
            color: var(--accent);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .settings-icon:hover {
            background: rgba(16, 185, 129, 0.2);
            transform: rotate(30deg);
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            padding-top: 80px; /* Space for sticky header */
        }
        
        .page-header {
            text-align: center;
            padding: 25px 20px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            color: white;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(16, 185, 129, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23000000' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
            opacity: 0.1;
        }
        
        .page-header h1 {
            font-size: 1.6rem;
            margin-bottom: 8px;
            font-weight: 700;
            position: relative;
        }
        
        .page-header p {
            font-size: 0.9rem;
            max-width: 100%;
            margin: 0 auto;
            opacity: 0.9;
            position: relative;
        }
        
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 18px;
            margin-top: 20px;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
            transition: all 0.3s ease;
            border: 1px solid rgba(16, 185, 129, 0.1);
            position: relative;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent) 0%, var(--accent-dark) 100%);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.35);
        }
        
        .card:hover::before {
            transform: scaleX(1);
        }
        
        .card-header {
            padding: 15px;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.15) 0%, rgba(5, 150, 105, 0.1) 100%);
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card-header i {
            font-size: 1.2rem;
        }
        
        .card-header h2 {
            font-size: 1rem;
            margin: 0;
            font-weight: 600;
        }
        
        .card-body {
            padding: 18px;
        }
        
        .card-body p {
            color: var(--text-light);
            margin-bottom: 18px;
            font-size: 0.78rem;
            height: 85px;
            overflow: hidden;
            line-height: 1.5;
        }
        
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(16, 185, 129, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: var(--text-light);
            font-size: 0.75rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        @media (min-width: 768px) {
            .cards-container {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
            
            .page-header h1 {
                font-size: 1.8rem;
            }
            
            .page-header p {
                font-size: 1rem;
            }
            
            .card-body p {
                font-size: 0.85rem;
            }
        }
    </style>
        <script src="capacitor.js"></script>
    <script src="js/native-back.js"></script>
</head>
<body>
    <!-- Sticky Header -->
    <div class="sticky-header">
        <div class="header-left">
            <div class="app-icon">
                <img src="ghani.png" alt="GhaniDevLogo">
            </div>
            <div class="header-title">GhaniDev</div>
        </div>
    </div>

       <div class="cards-container">

    <div class="card">
        <div class="card-header">

            <h2>WAT Test</h2>
        </div>
        <div class="card-body">
            <p>Word Association Test similar to ISSB</p>
            <a href="wat-test.html" class="btn">
                <i class="fas fa-play-circle"></i>

    <div class="card">

            <p>Picture story test with 4 pictures</p>
            <a href="picture-story.html" class="btn">
                <i class="fas fa-play-circle"></i>

            </a>

    <!-- Card 3 -->
    <div class="card">

        <div class="card-body">

    </div>

    <script>
        // Add subtle animation to cards on load
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 150 * index);
            });
            
            // Add click effect to buttons
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                });
            });
            
            // Settings icon functionality
            const settingsIcon = document.querySelector('.settings-icon');
            settingsIcon.addEventListener('click', function() {
                alert('Settings would open here in a real application');
            });
        });
    </script>

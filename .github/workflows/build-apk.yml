name: Build Android APK (Custom Icon)

on:
  push:
    branches: [ "main" ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Organize Web Files
      run: |
        mkdir -p www
        mv *.html www/
        mv css www/ || true
        mv js www/ || true

    - name: Create package.json
      run: npm init -y

    - name: Install Dependencies
      run: |
        npm install @capacitor/core@5 @capacitor/cli@5 @capacitor/android@5
        npm install @capacitor/assets --save-dev

    - name: Create Capacitor Config
      run: |
        echo '{
          "appId": "com.mystore.app",
          "appName": "Ghani",
          "webDir": "www",
          "bundledWebRuntime": false
        }' > capacitor.config.json

    - name: Add Android Platform
      run: npx cap add android

    # --- NEW STEP TO FORCE THE APP NAME ---
    - name: Set Custom App Name
      run: |
        mkdir -p android/app/src/main/res/values
        echo '<resources>
          <string name="app_name">Ghani</string>
          <string name="title_activity_main">Ghani</string>
          <string name="package_name">com.mystore.app</string>
          <string name="custom_url_scheme">com.mystore.app</string>
        </resources>' > android/app/src/main/res/values/strings.xml

    - name: Generate App Icons
      run: |
        mkdir -p assets
        cp home-screen.png assets/icon.png
        cp home-screen.png assets/splash.png
        npx capacitor-assets generate --android
        npx cap sync android

    - name: Build Debug APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug

    - name: Upload APK as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Ghani.apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
